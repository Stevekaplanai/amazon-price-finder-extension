<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Price Finder</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Amazon Price Finder</h1>
      <p class="subtitle">Find products on Amazon</p>
    </header>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Amazon...">
        <button id="searchBtn" title="Search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Detected Products Section -->
    <div id="detectedSection" class="section hidden">
      <div class="section-header">
        <h2>Detected on Page</h2>
        <button id="refreshBtn" class="icon-btn" title="Refresh">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 21h5v-5"/>
          </svg>
        </button>
      </div>
      <div id="detectedProducts" class="product-list"></div>
    </div>

    <!-- Search Results Section -->
    <div id="resultsSection" class="section hidden">
      <div class="section-header">
        <h2>Amazon Results</h2>
        <span id="resultCount" class="count"></span>
      </div>
      <div id="searchResults" class="product-list"></div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="state-message hidden">
      <div class="spinner"></div>
      <p>Searching Amazon...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="state-message">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </div>
      <p>Browse to a product page or search manually</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="state-message hidden">
      <div class="error-icon">!</div>
      <p id="errorMessage">Something went wrong</p>
      <button id="retryBtn" class="btn-secondary">Try Again</button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
